<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app', // id가 app인 태그를 찾아서 인스턴스를 붙이겠다.
            data: {
                message: 'hi'
            }
        }); 
        // vm: view model
        // vue에서 제공하는 api(기능)들과 속성들 가지고 있음. 

    </script>
</body>
</html>
