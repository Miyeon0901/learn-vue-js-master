<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header> 
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <!-- 전역 컴포넌트는 인스턴스에 따로 등록할 필요 없이 사용 가능 -->
        <app-header></app-header>
        <!-- 지역 컴포넌트는 인스턴스마다 새로 생성을 해줘야함 -->
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 컴포넌트: 가장 처음부터 화면의 영역을 구분하여 개발하는 것.
        // 인스턴스를 생성하면 기본적으로 Root 컴포넌트가 됨.

        // 전역 컴포넌트. 루트의 하위 컴포넌트로 등록됨.
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        // 실무에서는 전역으로 사용하는 컴포넌트를 플러그인이나 라이브러리 형태로 구현.
        Vue.component('app-header', { 
            template: '<h1>Header</h1>'
        });

        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            // component's': 보통 여러개 등록하니까 's'가 붙음.
            // 특정 컴포넌트 하단에 어떤 컴포넌트가 등록되는지 컴포넌츠 속성으로 바로 알 수 있음.
            // 일반적인 방식.
            components: { 
                // '컴포넌트 이름': 컴포넌트 내용
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            },
            // 서비스에 필요한 로직이 보통 여러개이므로 's'를 붙임.
            methods: {

            }
        });

        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        })
        
    </script>
</html>
